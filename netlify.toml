# Netlify Configuration for India Trip Website
# Astro Static Site

[build]
  # Build command for Astro
  command = "npm run build"
  # Output directory for static files
  publish = "dist"

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/_astro/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache favicon
[[headers]]
  for = "/favicon.svg"
  [headers.values]
    Cache-Control = "public, max-age=604800"

# Redirects for clean URLs (Astro handles this, but adding for completeness)
[[redirects]]
  from = "/index.html"
  to = "/"
  status = 301

# 404 page (uses Astro's generated 404 if available)
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404
